name: build, and test
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java  JDK
        uses: actions/setup-java@v1.4.4
        with:
         java-version: 17
      - name: test
        run: ./gradlew build --stacktrace
